<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Web Storage</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">	
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">	
	<link rel="stylesheet" href="assets/css/main.cssS">
</head>
<body>
	<div class="container">
		<section id="formulario">
			<div class="row">
				<div class="col-lg-12 datos">
					<div class="form-group">
						<label for="usr">Name:</label>
						<input type="text" class="form-control" id="nombre">
					</div><!-- Cierre form-group -->
				</div><!-- Cierre columna -->
			</div><!-- Cierre primer row -->
			<div class="row">
				<div class="col-lg-12 datos">
					<div class="form-group">
						<label for="usr">Password:</label>
						<input type="text" class="form-control" id="password">
					</div><!-- Cierre form-group -->
				</div><!-- Cierre columna -->
			</div><!-- Cierre segundo row -->
			<div class="row">
				<div class="col-lg-12 text-center">
					<button type="button" class="btn btn-primary" onclick="guardarDatos()" value="Guargar datos">Guardar datos</button>
				</div><!-- Cierre columna -->
			</div><!-- Cierre tercer row -->
		</section>
	</div><!-- Cierre contenedor -->
	
</body>
</html>
